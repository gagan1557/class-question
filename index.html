<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9164c660dc.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <table>
      <thead>
        <tr>
            <th>Image</th>
          <th>Product </th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td> <input type="checkbox">  <img src="./Nike.jpg" alt=""></td>
          <td>Air Force 1</td>
          <td>$100.00</td>
          <td><input type="number" value="1" min="1"></td>
          <td>$100.00</td>
          <td><button class="button"><i class="fa-sharp fa-solid fa-xmark fa-xl" style="color: #d71923;"></i></button></td>
        </tr>
        <tr>
            <td> <input type="checkbox"><img src="./Untitled design.png"  alt=""></td>
          <td>Jordan</td>
          <td>$200.00</td>
          <td><input type="number" value="1" min="1"></td>
          <td>$200.00</td>
          <td><button class="button"><i class="fa-sharp fa-solid fa-xmark fa-xl" style="color: #d71923;"></i></button></td>
        </tr>
        <tr>
            <td><input type="checkbox"> <img src="./chalse.jpg" alt=""></td>
            <td>Chelsea</td>
            <td>$70.00</td>
            <td><input type="number" value="1" min="1"></td>
            <td>$70.00</td>
            <td><button class="button"><i class="fa-sharp fa-solid fa-xmark fa-xl" style="color: #d71923;"></i></button></td>
          </tr>
          <tr>
            <td> <input type="checkbox"><img src="./2.jpg" alt=""></td>
            <td>Boker Boots</td>
            <td>$100.00</td>
            <td><input type="number" value="1" min="1"></td>
            <td>$100.00</td>
            <td><button class="button"><i class="fa-sharp fa-solid fa-xmark fa-xl" style="color: #d71923;"></i></button></td>
          </tr>
        
      </tbody>
    </table>
  </body>
</html>
